navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 3.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_utm_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: true # 오도메트리의 yaw 사용 (false로 변경 권장)
    wait_for_datum: false 
    # wait_for_datum: true 
    # datum: [37.123456, 127.123456, 0.0]  # [위도, 경도, yaw(라디안)]
    # 고정된 작업 영역이 있는 경우 -> true + datum 설정
    # 다양한 위치에서 시작하는 경우 -> false